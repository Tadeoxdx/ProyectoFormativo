<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Look - Contactos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        #logo {
            width: 150px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        #contact-header {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            color: #333;
        }
        .contact-form {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        .image-links {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .image-links a {
            margin: 0 10px;
            display: inline-block;
        }
        .image-links img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        footer input[type="email"] {
            padding: 10px;
            width: 300px;
            max-width: 80%;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div><img id="logo" src="img/black-logo.png" alt="Trendy Look"></div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="contactos.html">Contactos</a>
        </nav>
    </header>

    <div id="contact-header">Contáctanos</div>

    <div class="contact-form">
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="image-links">
        <a href="https://wa.me/59178042122">
            <img src="img/Logo-whatsapp.png" alt="WhatsApp">
        </a>
        <a href="https://www.facebook.com/carlosalfredo.vargasprado.16?mibextid=ZbWKwL">
            <img src="img/logo-facebook.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/carlosalfredo.vargasprado.16?mibextid=ZbWKwL">
            <img src="img/instagram-logo.png" alt="Instagram">
        </a>
    </div>

    <footer>
        <p>Suscríbete a nuestras novedades</p>
        <input type="email" placeholder="Ingresa tu correo electrónico">
    </footer>
</body>
</html>
