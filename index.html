<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Look</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        #logo {
            width: 150px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        #carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .carousel-images img {
            width: 100%;
            display: none;
        }
        .carousel-images img.active {
            display: block;
        }
        #novedades {
            font-size: 20px;
            margin: 20px 0;
            color: #333;
        }
        .product {
            display: inline-block;
            width: 18%;
            margin: 1%;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: white;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        footer input[type="email"] {
            padding: 10px;
            width: 300px;
            max-width: 80%;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div><img id="logo" src="img/black-logo.png" alt="Trendy Look"></div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="contactos.html">Contactos</a>
        </nav>
    </header>

    <div id="carousel">
        <div class="carousel-images">
            <img src="img/1slide-hombre.jpg" class="active" alt="Imagen 1">
            <img src="img/2slide-hombre.jpg" alt="Imagen 2">
            <img src="img/3slide-hombre.jpg" alt="Imagen 3">
            <img src="img/4slide-hombre.jpg" alt="Imagen 4">
            <img src="img/5slide-hombre.jpg" alt="Imagen 5">
        </div>
    </div>

    <div id="novedades"><h2>Novedades</h2></div>

    <div class="product-list">
        <div class="product">
            <img src="img/producto1.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Descripción del producto 1</p>
            <p>Precio: $10.00</p>
        </div>
        <div class="product">
            <img src="img/producto2.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Descripción del producto 2</p>
            <p>Precio: $20.00</p>
        </div>
        <!-- Agrega más productos aquí -->
    </div>

    <footer>
        <p>Suscríbete a nuestras novedades</p>
        <input type="email" placeholder="Ingresa tu correo electrónico">
    </footer>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-images img');
        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 4000);
    </script>
</body>
</html>
